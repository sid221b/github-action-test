name: Run TEST CASES from a GITHUB Action using CTA

on:
  workflow_dispatch

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      # ------------ Install dependencies----------------
      - name: Install dependencies
        run: npm ci
      # ----------------Run test cases----------------
      - name: Run tests
        run: npm run test:unit